<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Graph Deep</title>
</head>

<body>
    <div id="root"></div>
    <div class="arrayGraph"></div>
    <div class="arrayListOfRibs"></div>
    <div class="form">
        <div>
            <label for="from">Point from: </label><input class="form__input" id="from" name="from" />
        </div>
        <div>
            <label for="to">Point to value: </label><input class="form__input" id="to" name="to" />
        </div>
        <button class="form__submit">Start</button>
        <button class="form__cansel">Reset</button>
        <div class="form__result"></div>
    </div>
    <div class="graph" ></div>
    <script src="index.js"></script>
</body>

</html>
